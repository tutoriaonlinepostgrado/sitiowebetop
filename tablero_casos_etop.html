<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Resumen Casos ETOP por Tutor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .back-button {
            background-color: #334155;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }
        .back-button:hover {
            background-color: #fac115;
            color: #1e293b;
            transform: scale(1.05);
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #fac115;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="centro_reportes.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Volver al Centro de Reportes
    </a>

    <div class="loading-container">
        <div class="spinner"></div>
        <p class="mt-4 text-lg">Redirigiendo al tablero de Power BI...</p>
    </div>

    <script>
        // Redirigir automáticamente después de 1 segundo
        setTimeout(function() {
            window.location.href = "https://app.powerbi.com/links/Zy3WgbSUC5?ctid=8fbed393-d03b-49f8-be79-cd5e1f590fb2&pbi_source=linkShare";
        }, 1000);
    </script>
</body>
</html>
